<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link href="./styles.css" rel="stylesheet">
    <title>openSAP CSD-Excel to JSON Converter</title>
  </head>
  <body>
    <h5>Drop your CSD-Excel into this zone:</h5>
    <div id="dropzone"></div>
    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
    <div class = "frame">
    <p>Json will automatically be created and saved in same folder your CSD-Excel is coming from.</p>
    <p><b>Attention!</b> This converter will only work properly with openSAP CSD-Excel with Tab "MediaAssets_Master_new".</p>
    </div>
  </body>
</html>
